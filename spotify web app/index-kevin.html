<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
    <title>Spotify Data Dashboard</title>
</head>
<body>



    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Music and Podcasts</h1>
            <p>Use the charts below to explore the songs, albums, and podcasts on Spotify!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="well">
              <h5>Genre:</h5>
              <select id="selDataset" onchange="updatePlotlyGenre(this.value)"></select>
            </div>
            <div class="well">
              <h5>Feature:</h5>
              <select id="selFeature" onchange="updatePlotlyFeature(this.value)"></select>
            </div>

            
            
          </div>
          
          <div class="col-md-5">
            <div id="popularity-chart"></div>
          </div>
          <div class="col-md-5">
            <div id="genre-chart"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="bar"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="vis"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="bubble"></div>
          </div>
        </div>
      </div>

    <div id="simpleplot">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/app-kevin.js"></script>
    </div>
</body>
</html>
